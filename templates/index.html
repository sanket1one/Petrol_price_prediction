<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="mainHeader">
                <h2>Predictive analysis</h2>
            </div>

            <div class="mainContent">
                <div class="subcontent">
                    <h3>Year</h3>
                    <input id="first" name="Year" type="number ">
                    <h3>What is the Showroom Price?(In lakhs)</h3>
                    <input id="second" name="Present_Price" required="required">
                    <h3>How Many Kilometers Drived?</h3>
                    <input id="third" name="Kms_Driven" required="required">
                    <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
                    <input id="fourth" name="Owner" required="required">
                </div>
    
                <div class="optionMenuOne">
                    <div class="firstMenu">
                        <h3>What Is the Fuel type?</h3>
                        <select name="Fuel_Type" id="fuel" required="required">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Diesel">CNG</option>
                        </select>
                    </div>
                    <div class="secondMenu">
                        <h3>Are you A Dealer or Individual</h3>
                        <select name="Seller_Type" id="resea" required="required">
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                    <div class="thirdMenu">
                        <h3>Transmission type</h3>    
                        <select name="Transmission" id="research" required="required">
                            <option value="Mannual">Manual Car</option>
                            <option value="Automatic">Automatic Car</option>
                        </select>    
                    </div>
                </div>
            </div>
            
            <div class="finalValue">
                <button id="sub" type="submit ">Calculate the Selling Price</button>
            </div>
        </form>  
        <div class="predictValue">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>

</body>

</html>
